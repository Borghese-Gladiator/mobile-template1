<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top">


  <!-- Dashboard Tab -->
  <ion-tab title="My To Do's" icon="icon ion-home" href="#/tab/todos">
    <ion-nav-view name="tab-todos"></ion-nav-view>
  </ion-tab>


  <!-- Friends Tab -->
  <ion-tab title="Shared To Do's" icon="icon ion-heart" href="#/tab/shared">
    <ion-nav-view name="tab-shared"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Friends" icon="icon ion-gear-b" href="#/tab/friends">
    <ion-nav-view name="tab-friends"></ion-nav-view>
  </ion-tab>


</ion-tabs>
