<ion-view title="Live Quiz">
  <ion-content class="padding">

    <div class="" ng-show="q.question != 'start' && q.question != 'end'">
      <div class="item item-text-wrap">
        <h3>{{q.question}}</h3>
      </div>

      <div class="" ng-if="!hasAnswered()">
        <div class="list">
          <a class="item item-icon-left" ng-repeat="choice in q.answers" ng-value="$index" ng-click="saveChoice($index)">
              <h2>{{ choice }}</h2>
          </a>
        </div>
      </div>

      <div class="" ng-if="hasAnswered()">
        <div class="list">
          <a class="item item-icon-left" ng-repeat="choice in q.answers">
              <i class="icon ion-checkmark balanced" ng-show="isCorrectAnswer($index)"></i>
              <h2 ng-class='{"balanced": userAnswerCorrect($index), "assertive": userAnswerWrong($index)}'>{{ choice }}</h2>
          </a>
        </div>

        <a class="item item-icon-left item-text-wrap" ng-show="correct_answer">
          <i class="icon ion-ios7-star energized"></i>
          <h2 class="energized"><strong>{{correct_answer.user.name}}</strong> answered correctly first!</h2>
        </a>

      </div>
    </div>


    <div class="list card" ng-show="show_leaders" style="box-shadow:3px 3px #333333;background-color:#FFFF00;padding:10px">
      <h3 style="font-size:1em">Leaderboard</h3>
      <ul style="line-height:0.25em">
        <li class="item" ng-repeat="user in leaders">{{user.points}}pts - {{user.name}}</li>
      </ul>
    </div>

    <div class="card" ng-show="q.question == 'end'" style="background:#00AADD;box-shadow:3px 3px #333333;border-radius:6px;padding:10px;color:white">
      <h1 style="color:white">Thanks for playing!</h1>
    </div>

    <div class="card" ng-show="q.question == 'start'" style="background:#00AADD;box-shadow:3px 3px #333333;border-radius:6px;padding:10px;color:white">
      <h1 style="color:white">The Quiz is about to start!</h1>
      <h4 style="color:white">First correct earns 5 points!</h4>
      <h4 style="color:white">Any correct earns 2 points!</h4>
    </div>

  </ion-content>
</ion-view>
